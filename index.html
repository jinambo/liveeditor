<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Editor</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
      <h1><i class="fas fa-pen-alt"></i><b> L</b>ive<b>E</b>ditor<b>.</b>com</h1>
      <button id="editBtn"><i class="fas fa-edit"></i> Start editting</button>
    </nav>
    <div class="container">
        <div class="title">
            <h1>titulek</h1>
          <div class="controllers_title">
            <i class="fas fa-times"></i>
            <i class="fas fa-italic"></i>
            <i class="fas fa-font"></i>
            <i class="fas fa-bold"></i>
            <input id="title_edit" type="text" placeholder="Edit title...">
          </div>
        </div>
        <div class="article">
          <p>clanek</p>
          <div class="controllers_article">
              <i class="fas fa-times"></i>
              <i class="fas fa-italic"></i>
              <i class="fas fa-font"></i>
              <i class="fas fa-bold"></i>
              <input id="article_edit" type="text" placeholder="Edit title...">
            </div>
        </div>
        <div class="footer">
          <p>footer</p>
          <div class="controllers_footer">
              <i class="fas fa-times"></i>
              <i class="fas fa-italic"></i>
              <i class="fas fa-font"></i>
              <i class="fas fa-bold"></i>
              <input id="footer_edit" type="text" placeholder="Edit title...">
            </div>
        </div>
      </div>
<script src="jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
